    <div class="wrapper">

        <div class="input-wrapper">
            <input type="number" name="" id="" readonly>
        </div>

        <div class="calculator">
            <div class="col-4">
                <button class="value-btn" value="1">1</button>
            </div>

            <div class="col-4">
                <button class="value-btn" value="2">2</button>
            </div>
            <div class="col-4">
                <button class="value-btn" value="3">3</button>
            </div>
            <div class="col-4">
                <button class="value-btn" value="4">4</button>

            </div>
            <div class="col-4">
                <button class="value-btn" value="5">5</button>

            </div>
            <div class="col-4">
                <button class="value-btn" value="6">6</button>

            </div>
            <div class="col-4">
                <button class="value-btn" value="7">7</button>

            </div>
            <div class="col-4">
                <button class="value-btn" value="8">8</button>

            </div>
            <div class="col-4">
                <button class="value-btn" value="9">9</button>
            </div>
            <div class="col-4">
                <button class="get-money action-btn" value="-">Get money</button>
            </div>
            <div class="col-4">
                <button class="value-btn" value="0">0</button>
            </div>
            <div class="col-4">
                <button class="add-money action-btn" value="+">Add money</button>
            </div>

        </div>
    </div>
